<html>
<script>
var a=prompt("enter a number");
var b=prompt("enter a number");
var sum=parseInt(a)+parseInt(b); 
var sub=parseInt(a)-parseInt(b);
var mul=parseInt(a)*parseInt(b);
var div=parseInt(a)/parseInt(b);

document.write("The sum of 2 numbers are "+sum);
document.write("<br>");
document.write("The sub of 2 numbers are "+sub);
document.write("<br>");
document.write("The mul of 2 numbers are "+mul);
document.write("<br>");
document.write("The div of 2 numbers are "+div);


alert("My sum is "+sum);
alert("My sub is "+sub);
alert("My mul is "+mul);
alert("My div is "+div);


console.log("The sum is "+sum);
console.log("The sub is "+sub);
console.log("The mul is "+mul);
console.log("The div is "+div);

</script>
</html>
